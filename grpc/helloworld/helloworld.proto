syntax = "proto3";

package helloworld;

option go_package = "github.com/wizact/go-patterns/grpc/helloworld/helloworldpb";

service Greeter {
  rpc SayHello (HelloRequest) returns (HelloReply) {}
  rpc SayHelloAgain (HelloRequest) returns (HelloReply) {}
}

message HelloRequest {
  string name = 1;
}

message HelloReply {
  string message = 1;
}